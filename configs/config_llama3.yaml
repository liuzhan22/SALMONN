model:
  # paths
  llama_path: "/cpfs02/user/liuzhan/Project/SALMONN/ckpt/vicuna-7b-v1.5"  # Keep for backward compatibility
  whisper_path: "/cpfs02/shared/speechllm/music_project/SALMONN-main/ckpt/whisper-large-v2"
  # beats_path: "/cpfs02/shared/speechllm/music_project/SALMONN-main/ckpt/BEATs/BEATs_iter3_plus_AS2M_finetuned_on_AS2M_cpt2.pt"
  beats_path: "" # Set to "" if not using BEATs

  ckpt: "" # if not "", load model from ckpt for training or evaluation
  
  # Model type configuration for LLaMA3
  model_type: "llama3"  # Options: "vicuna", "llama3"
  llama3_path: "/path/to/llama3-8b-instruct"  # TODO: Set your LLaMA3-8B-Instruct path here
  use_bf16: True  # Use bf16 for LLaMA3

  freeze_whisper: True
  freeze_beats: True

  # window-level Q-Former
  use_speech_Qformer: True
  freeze_speech_QFormer: False
  window_level_Qformer: True
  num_speech_query_token: 1
  second_per_window: 0.333333
  second_stride: 0.333333

  speech_llama_proj_model: ""
  freeze_speech_llama_proj: False

  # LoRA
  lora: True
  lora_rank: 8
  lora_alpha: 32
  lora_dropout: 0.1

  multi_prompt: True
  prompt_template: "<|begin_of_text|><|start_header_id|>user<|end_header_id|>\n\n{}<|eot_id|><|start_header_id|>assistant<|end_header_id|>\n\n"  # LLaMA3 chat template
  prompt_path: "/cpfs02/user/liuzhan/Project/SALMONN/prompts/train_prompt.json"
  test_prompt_path: "/cpfs02/user/liuzhan/Project/SALMONN/prompts/test_prompt.json"
  max_txt_len: 300
  end_sym: "<|eot_id|>"  # LLaMA3 end token

datasets:
  train_ann_path: "/cpfs02/user/liuzhan/Project/SALMONN/data/LibriSpeech/train_ann_librispeech.json"
  valid_ann_path: "/cpfs02/user/liuzhan/Project/SALMONN/data/LibriSpeech/dev_ann_clean_librispeech.json"
  test_ann_path: "/cpfs02/user/liuzhan/Project/SALMONN/data/LibriSpeech/test_ann_clean_librispeech.json"

  whisper_path: "/cpfs02/shared/speechllm/music_project/SALMONN-main/ckpt/whisper-large-v2"

run:
  # log & settings
  seed: 42
  output_dir: "/shared/brainllm/liuzhan/salmonn/exp/LibriSpeech_960_perturb_llama3_8b"
  evaluate: False # if True, only evaluate model on test data

  log_freq: 5
  epoch_based: False
  iters_per_epoch: 3000
  accum_grad_iters: 1
  batch_size_train: 16
  batch_size_eval: 8
  num_workers: 16

  device: "cuda"
  use_distributed: True
  amp: True
  world_size: 8
  dist_url: "env://"

  # optimizer & scheduler
  optims:
    max_epoch: 30
    warmup_steps: 3000
    warmup_start_lr: 1e-6
    init_lr: 3e-5
    min_lr: 1e-5
    weight_decay: 0.05
    beta2: 0.999
